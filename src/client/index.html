<!doctype html>
<html lang="en" class="h-full" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Moz Battlegrounds</title>
    <link rel="manifest" href="../../resources/manifest.json" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../resources/images/Favicon.svg"
    />
    <!-- Pixel Font for Logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- SEO -->
    <meta
      name="description"
      content="Conquer the world in this multiplayer battle royale! Expand your nation, eliminate opponents, and dominate the map in this fast-paced IO game."
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Moz Battlegrounds" />
    <meta
      property="og:description"
      content="Conquer the world in this multiplayer battle royale! Expand your nation, eliminate opponents, and dominate the map in this fast-paced IO game."
    />
    <meta property="og:type" content="game" />

    <!-- Critical CSS to prevent FOUC -->
    <style>
      .preload * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -ms-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }

      html {
        visibility: visible;
        opacity: 1;
      }

      html.preload {
        visibility: hidden;
        opacity: 0;
      }

      .bg-image {
        content: "";
        background-image: url("/images/EuropeBackgroundBlurred.webp");
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .bg-image::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100vh;

        background: linear-gradient(
          to bottom,
          rgba(139, 26, 26, 0.5),
          rgba(255, 255, 255, 0.5),
          rgba(39, 174, 96, 0.5)
        );
      }

      .dark .bg-image {
        filter: brightness(0.4) saturate(0.3) contrast(1.2);
      }

      /* display:none if child has class parent-hidden since we can't use shadow DOM in Lit due to Tailwind */
      .component-hideable:has(> .parent-hidden) {
        display: none;
      }

    </style>

    <!-- Immediate execution to prevent FOUC -->
    <script>
      document.documentElement.className = "preload";
    </script>

<!-- Cloudflare Turnstile -->
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
  </head>

  <body
    class="h-full select-none font-sans min-h-screen bg-opacity-0 bg-cover bg-center bg-fixed transition-opacity duration-300 ease-in-out flex flex-col"
  >
    <header class="l-header">
      <div class="l-header__content">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 820 55"
          width="100%"
          height="100%"
          class="l-header__logo"
        >
          <defs>
            <linearGradient
              id="logo-gradient"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="0%"
            >
              <stop offset="0%" style="stop-color: #e74c3c" />
              <stop offset="40%" style="stop-color: #c0392b" />
              <stop offset="60%" style="stop-color: #2980b9" />
              <stop offset="100%" style="stop-color: #1e5aa8" />
            </linearGradient>
          </defs>
          <text
            x="410"
            y="42"
            text-anchor="middle"
            fill="url(#logo-gradient)"
            font-family="'Press Start 2P', 'Courier New', monospace"
            font-size="38"
            font-weight="bold"
            style="letter-spacing: 4px;"
          >MOZ BATTLEGROUNDS</text>
        </svg>
        <div id="game-version" class="l-header__highlightText text-center">
          Loading version...
        </div>
      </div>
    </header>
<div class="bg-image"></div>
    <div
      id="turnstile-container"
      class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[99999]"
    ></div>

    <main class="flex justify-center flex-grow">
      <div class="container pt-12">

        <div class="container__row">
          <flag-input class="w-[20%] md:w-[20%]"></flag-input>
          <username-input class="relative w-full"></username-input>
          <news-button class="w-[20%] component-hideable"></news-button>
        </div>
        <div></div>
        <div class="container__row container__row--equal">
          <o-button
            id="host-lobby-button"
            title="Create Lobby"
            translationKey="main.create_lobby"
            block
            secondary
          ></o-button>
          <o-button
            id="join-private-lobby-button"
            title="Join Lobby"
            translationKey="main.join_lobby"
            block
            secondary
          ></o-button>
        </div>

        <o-button
          id="single-player"
          title="Single Player"
          translationKey="main.single_player"
          block
        ></o-button>

        <o-button
          id="help-button"
          title="Instructions"
          translationKey="main.instructions"
          block
          secondary
        ></o-button>
        <div class="container__row">
          <lang-selector class="w-full"></lang-selector>
        </div>
      </div>
    </main>

    <!-- User Setting -->
    <button
      id="settings-button"
      title="Settings"
      class="fixed bottom-4 right-4 z-50 rounded-full p-2 shadow-lg transition-colors duration-300 flex items-center justify-center"
      style="width: 80px; height: 80px; background-color: var(--primaryColor)"
    >
      <img
        src="../../resources/images/SettingIconWhite.svg"
        alt="Settings"
        style="width: 72px; height: 72px"
      />
    </button>

    <!-- Game components -->
    <div id="customMenu" class="mt-4 sm:mt-6 lg:mt-8">
      <ul></ul>
    </div>
    <div id="app"></div>
    <div id="radialMenu" class="radial-menu"></div>
    <div class="flex gap-2 fixed right-[10px] top-[10px] z-50 flex-col">
      <player-info-overlay></player-info-overlay>
    </div>
    <div
      class="fixed bottom-[30px] sm:bottom-auto sm:top-[20px] z-50 mx-auto max-w-max inset-x-0 items-center"
    >
      <heads-up-message></heads-up-message>
    </div>

    <div
      class="left-0 bottom-0 sm:left-4 sm:bottom-4 w-full flex-col-reverse sm:flex-row z-50 md:w-[320px]"
      style="position: fixed; pointer-events: none"
    >
      <div
        class="w-full md:w-2/3 md:fixed sm:right-0 md:bottom-0 md:flex flex-col items-end"
        style="pointer-events: none"
      >
        <chat-display></chat-display>
        <events-display></events-display>
      </div>
      <div>
        <control-panel></control-panel>
      </div>
    </div>

<!-- Footer section -->
    <footer
      class="flex justify-center px-4 py-4 bg-[var(--boxBackgroundColor)] backdrop-blur-sm"
    >
      <div
        class="flex flex-row flex-wrap justify-center items-center gap-2 text-sm text-white/60"
      >
        <span>© 2025 Moz Battlegrounds</span>
        <span class="hidden sm:inline">•</span>
        <a
          href="/privacy-policy.html"
          data-i18n="main.privacy_policy"
          class="hover:text-white transition-colors"
          target="_blank"
        >Privacy Policy</a>
        <span class="hidden sm:inline">•</span>
        <a
          href="/terms-of-service.html"
          data-i18n="main.terms_of_service"
          class="hover:text-white transition-colors"
          target="_blank"
        >Terms of Service</a>
      </div>
    </footer>
    <!-- Game modals and overlays -->
    <single-player-modal></single-player-modal>
    <host-lobby-modal></host-lobby-modal>
    <join-private-lobby-modal></join-private-lobby-modal>
    <emoji-table></emoji-table>
    <build-menu></build-menu>
    <win-modal></win-modal>
    <game-starting-modal></game-starting-modal>
    <game-top-bar></game-top-bar>
    <unit-display></unit-display>
    <div class="flex flex-col items-end fixed top-4 right-4 z-[1000] gap-2">
      <game-right-sidebar></game-right-sidebar>
      <replay-panel></replay-panel>
    </div>
    <settings-modal></settings-modal>
    <player-panel></player-panel>
    <spawn-timer></spawn-timer>
    <help-modal></help-modal>
    <game-info-modal></game-info-modal>
    <dark-mode-button></dark-mode-button>
    <alert-frame></alert-frame>
    <chat-modal></chat-modal>
    <user-setting></user-setting>
    <multi-tab-modal></multi-tab-modal>
    <game-left-sidebar></game-left-sidebar>
    <flag-input-modal></flag-input-modal>
    <performance-overlay></performance-overlay>
    <div
      id="language-modal"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex justify-center items-center"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 w-96 max-w-full">
        <h2 class="text-xl font-semibold mb-4">Select Language</h2>
        <div
          id="language-list"
          class="space-y-2 max-h-80 overflow-y-auto"
        ></div>
        <button
          class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded"
          onclick="document.getElementById('language-modal').classList.add('hidden')"
        >
          Close
        </button>
      </div>
    </div>
<!-- Scripts -->
    <script>
      // Remove preload class after everything is loaded
      window.addEventListener("load", function () {
        requestAnimationFrame(() => {
          document.documentElement.classList.remove("preload");
        });
      });
    </script>
  </body>
</html>
